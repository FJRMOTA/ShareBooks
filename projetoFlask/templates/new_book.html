{% extends "base.html" %}
{% block title %}Novo Livro{% endblock %}
{% block content %}
<h1 align="center">Novo Livro</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Título" />
    </div>
    <div class="form-group">
        <label for="author">Autor</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="Autor" />
    </div>
    <div class="form-group">
        <label for="category">Categoria</label>
        <input type="text" class="form-control" id="category" name="category" placeholder="Categoria" />
    </div>
    <div class="form-group">
        <label for="release_year">Ano de Lançamento</label>
        <input type="number" class="form-control" id="release_year" name="release_year"
            placeholder="Ano de Lançamento" />
    </div>
    <div class="form-group">
        <label for="urlImage">Url Imagem</label>
        <input type="text" class="form-control" id="urlImage" name="urlImage" placeholder="Url da Imagem do Livro" />
    </div>
    <br />
    <div align="right">
        <button type="submit" class="btn btn-success">Adicionar</button>
        <a href="/my-books" class="btn btn-danger">Cancelar</a>
    </div>
</form>
{% endblock %}
